<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--bringing in the dependencies-->

    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/d3.min.js"></script>

<body>

<header>
    <nav id="header-nav" class="navbar navbar-default">
        <div class="container">
            <div id="home" class="navbar-header">
                <a href="#home" onclick="$mainUtils.loadHomeHtml();">
                    <div id="logo-img"></div>
                </a>

                <button id="navbarToggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#collapsable-nav" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div id="collapsable-nav" class="collapse navbar-collapse">
                <ul id="ulistItems" class="nav navbar-nav navbar-right">
                    <li id="listDocumentation">
                        <a href="#documentation" onclick="$mainUtils.loadDocumentation();">DOCUMENTATION</a>
                    </li>
                </ul><!-- #nav-list -->
            </div><!-- .collapse .navbar-collapse -->
        </div><!-- .container -->
    </nav><!-- #header-nav -->

<hr/>

<div id="main-content" class="container content">
    <div class="container">
        <div id="searchBox" class="container input-group">
            <div class="input-group-btn">
                <div class="btn-group" role="group">
                    <div class="dropdown dropdown-lg">
                        <button id="btnText" type="button" class="btn btn-default dropdown-toggle"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">Discover CellML Models
                        </button>
                    </div>
                </div>
            </div>
            <input id="searchTxt" name="searchTxt" value="" type="text" placeholder="Search Models (e.g. Flux of Sodium)"
                   class="form-control input-lg" aria-label="...">
        </div>
        </br>

        <hr/>

        <div id="searchList" class="container"></div>
